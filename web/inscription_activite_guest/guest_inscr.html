<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/guest_inscr.css">
    <script rel="text/javascript" src="../js/snackbar.js"></script>
    <link rel="stylesheet" href="../css/snackbar.css">
    <title>Inscription</title>
</head>
<body>
<div id="formulaire">
    <form>
        <div class="form-group">
            <div class="input-group input-texte">
                <span class="input-group-addon"><i class="material-icons">person</i></span>
                <input id="name" name="name" placeholder="Nom Prénom" class="form-control input"  type="text">
            </div>
            <div class="input-group input-texte">
                <span class="input-group-addon"><i class="material-icons">mail</i></span>
                <input id="mail" name="email" placeholder="Adresse mail" class="form-control input" type="email">
            </div>
            <div class="input-group input-texte">
                <span class="input-group-addon"><i class="material-icons">person_pin</i></span>
                <input id="contact" name="contact" placeholder="Contact avec l'école" class="form-control input" type="text">
            </div>
        </div>
    </form>
    <button class="send" onclick="show_snackbar('Votre inscription à bien été transmise')"></button>
</div>
<div id="snackbar"></div>
</body>
</html>
