<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity</title>
    <script rel="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script rel="text/javascript" src="../js/bootstrap.min.js"></script>
    <script rel="text/javascript" src="../js/activity.js"></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/activity_full.css"/>
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/fonts.css">
</head>
<body>
<div id="content">
    <div id="titre">
        <p>Nom de l'activité</p>
    </div>
    <div class="row">
        <div class="col-xs-12 col-xs-push-3 col-sm-push-5" id="date">
            <div id="month">
                <p></p>
            </div>
            <div id="day">
                <p></p>
            </div>
            <div id="hour">
                <p><span id="heure"></span><span id="minute"></span></p>
            </div>
        </div>
        <div class="col-xs-12 col-md-12" id="description">
            <p></p>
        </div>
    </div>
    <div style="text-align: center"><img id="image" src="../img/not_found.png"></div>
    <div id="date-choix">
        <form action="" method="post">
            <input type="radio" name="choix" value="1">
            <span> OU </span>
            <input type="radio" name="choix" value="2">
        </form>
        <button>Soumettre</button>
    </div>
    <div id="formulaire">

    </div>
    <div class="row"><!--normal activity-->
        <div id="subscribe" class="col-xs-6 col-md-10 col-sm-8 col-sm-push-1"><button class="btn-red button-rounded button-outline">S'inscrire à l'activité</button></div>
        <div id="likebar" class="col-xs-6 col-md-2 col-sm-4">
            <div id="like"><a class="material-icons">thumb_up</a></div>
            <div id="dislike"><a class="material-icons">thumb_down</a></div>
        </div>
    </div>
    <hr width="90%" color="#000000">
    <div id="comment">
        <div id="comment-zone">
        </div>
        <form>
            <div id="comment-add" class="form-group">
                <label for="txtcomment">Commenter:</label>
                <textarea class="form-control" rows="5" id="txtcomment"></textarea>
                <br/>
                <input type="submit" value="Commenter">
            </div>
        </form>
    </div>
    <div class="comment-template" style="display: none">
        <div class="comment-user">
            <div class="user">
                <p>Nom de l'utilisateur</p>
            </div>
            <div class="user-comment">
                <p>Ceci est un commentaire</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
