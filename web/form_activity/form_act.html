<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script rel="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script rel="text/javascript" src="../js/form_act.js"></script>
    <link href="../css/form_act.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div>
    <div id="formulaire">
        <div class="question">
            <div class="type_answer">
                <button class="type" onclick="add_content(this, 'input')">Add Input text</button>
                <button class="type" onclick="add_content(this, 'selector')">Add selector</button>
                <button class="type" onclick="add_content(this, 'check')">Add Check button</button>
                <button class="type" onclick="add_content(this, 'text')">Add Text</button>
                <button class="type" onclick="add_content(this, 'number')">Add number</button>
                <button class="type" onclick="add_content(this, 'space')">Saut de ligne</button>
            </div>
            <p style="margin-left: 2%">Structure</p>
            <div class="content" style="margin: 2%">
            </div>
        </div>
    </div>
    <div id="generation" style="margin: 2%">
        <button id="generate" onclick="generate()">Pr√©visualisation</button>
        <div id="previs"></div>
    </div>
</div>
<button style="margin-left: 2%; " onclick="send()">soumettre</button>
</body>
</html>
