<!Doctype html>
<html>
<HEAD>
    <meta charset="utf-8" />
    <link rel="stylesheet" media="screen" href="../css/bootstrap.min.css">
    <script class="cssdeck" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/materialize.js"></script>
    <link rel="stylesheet" href="../css/materialize.css" />
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/evenement.css" />

    <title>Activité</title>
</HEAD>
<body>
<div class="row">
    <div class="grid col s12 m12">
        <ul class="tabs  tabs-fixed-width">
            <li class="tab col s3"><a class="" href="#past">Passé</a></li>
            <li class="tab col s3"><a class="active" href="#today">Aujourd'hui</a></li>
            <li class="tab col s3"><a class="" href="#futur">Future</a></li>
            <li class="tab col s3"><a class="" href="#propose">Proposé</a></li>
            <li class="tab col s3"><a style="background-color: lightcoral; color: white" class="" href="#futur">Proposer une activité</a></li>
        </ul>
        <div class="row" id="past">
        </div>
        <div class="row" id="today">
        </div>
        <div class="row" id="futur">
        </div>
        <div class="row" id="propose">
        </div>
    </div>
</div>
<div class="template-proposer" style="display: none">
    <div class="col l4 m6 s12 card-max">
        <div class="card" style="overflow: hidden;">
            <div class="card-image">
                <img style="max-width: 100%; height: auto" src="../img/not_found.png">
            </div>
            <div class="card-content large">
                <span class="card-title activator grey-text text-darken-4"></span>
                <p class="activity-descr"></p>
                <div class="choix date">
                    <p class="choix1"></p>
                    <p>Ou</p>
                    <p class="choix2"></p>
                </div>
            </div>
            <div class="card-action">
                <a href="#">S'inscrire</a>
                <p class="prix"></p>
            </div>
        </div>
    </div>
</div>
<div class="template-normal" style="display: none">
    <div class="col l4 m6 s12 card-max">
        <div class="card" style="overflow: hidden;">
            <div class="card-image">
                <img style="max-width: 100%; height: auto" src="../img/not_found.png">
            </div>
            <div class="card-content large">
                <span class="card-title activator grey-text text-darken-4"></span>
                <p class="activity-descr"></p>
                <p class="date"></p>
            </div>
            <div class="card-action">
                <a href="#">S'inscrire</a>
                <p class="prix"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
